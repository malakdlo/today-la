<div class="headerWrapper">
  <header>
      <nav>
          <a href="#!/view4">
              Home
          </a>
          <a href="#!/select">Select</a>
          <a href="#!/filtersearch" class="nav-home active">Filter Only</a>
      </nav>
      <div class="logo">
          <a href="#!/view4" class="logo--link">
              <img src="images/todayLA-temp-logo.png" width="75px" height="75px">
          </a>
      </div>
      <div class="right">
          <a href="#!/select" class="cta cta-border cta-transparent cta--sign-up nav-signUp">Find an Event</a>
      </div>

      <div class="mobile">
          <div class="link active">
              <a href="#!/view4">
              Home
              </a>
          </div>
          <div class="logo">
              <a href="#!/view4" class="logo--link">
                  <img src="images/todayLA-temp-logo.png" width="50px" height="50px">
              </a>
          </div>
      </div>

      <ul class="mobile-dropdown">
          <li>
              <a href="#!/view4">
                  Home
              </a>
          </li>
      </ul>
  </header>
</div>
<div>
  <div>
    <h1>{{title}}</h1>
    <!-- Title, Search Buttons -->
    <div>
      <!-- BUTTONS -->
      <div class="row text-center" id="buttons">
        <div class="col-md-6" id="searchCol">
          <button ng-model="searchForm" ng-init="searchForm=false" ng-click="openForm()" href="#filter" class="btn btn-md">Filter Event</button>
        </div>
      </div>
      <!-- CONTENT LINKS AND INFO -->
      <!-- FILTER INFO -->
      <div class="row text-center" id="content">
        <div class="col-12" id="results">
        </div>
        <div class="col-md-12 text-center" id="options">
          <button ng-click="clearSearch()" class="btn btn-primary hide" id="clearButton">Clear Search</button>
        </div>
      </div>
    </div><!-- End Title, Search Buttons -->

    <!-- Start Hidden Search Form -->
    <div id="search" ng-show="searchForm">

      <button id="closeX" type="button" ng-click="closeForm()">×</button>
      <!-- Cat 1 Buttons Row -->
      <div class="row">
        <!-- Cat 1 Buttons Col -->
        <div class="col-md-12 text-center">
          <button ng-model="ActivitiesInfo" ng-init="ActivitiesInfo = false" ng-click="findCatOne('Activities'); ActivitiesInfo = !ActivitiesInfo" class="btn btn-primary">Activities</button>
          <button ng-model="FoodInfo" ng-init="FoodInfo=false" ng-click="findCatOne('Food'); FoodInfo = !FoodInfo" class="btn btn-primary">Food</button>
        </div><!-- End Cat 1 Buttons Col -->
      </div><!-- End Cat 1 Buttons -->

      <!-- Cat 2 Buttons -->
      <div class="row">

        <!-- Buttons -->
        <div class="col-md-12 text-center" id="catTwoButtons">

          <!-- Food Buttons Start -->
          <div ng-show="FoodInfo">
            <form novalidate>
              <div class="btn-group">
                <label class="btn btn-primary" ng-model="foodModel.Casual" uib-btn-checkbox>Casual</label>
                <label class="btn btn-primary" ng-model="foodModel.Breakfast" uib-btn-checkbox>Breakfast</label>
                <label class="btn btn-primary" ng-model="foodModel.Brunch" uib-btn-checkbox>Brunch</label>
                <label class="btn btn-primary" ng-model="foodModel.Lunch" uib-btn-checkbox>Lunch</label>
                <label class="btn btn-primary" ng-model="foodModel.Dinner" uib-btn-checkbox>Dinner</label>
                <label class="btn btn-primary" ng-model="foodModel.Dessert" uib-btn-checkbox>Dessert</label>
                <label class="btn btn-primary" ng-model="foodModel.Romantic" uib-btn-checkbox>Romantic</label>
                <label class="btn btn-primary" ng-model="foodModel.FoodTruck" uib-btn-checkbox>Food Truck</label>
                <label class="btn btn-primary" ng-model="foodModel.FastFood" uib-btn-checkbox>Fast Food</label>
                <label class="btn btn-primary" ng-model="foodModel.Inexpensive" uib-btn-checkbox>Inexpensive</label>
                <label class="btn btn-primary" ng-model="foodModel.Fancy" uib-btn-checkbox>Fancy</label>
              </div>
              <div>
                <button class="btn btn-primary" ng-click="searchValues(foodResults)">Search</button>
              </div>
              
              <div>
                <pre>
                  {{foodResults}}
                </pre>

                <pre>
                  {{finalData.length}}
                </pre>
              </div>
              
            </form>
<!--             <button class="btn btn-primary" ng-repeat="button in foodButtons" ng-click="FoodInfo = !FoodInfo">{{button}}</button> -->
          </div><!-- Food Buttons End -->

          <!-- Activity Buttons Start -->
          <div ng-show="ActivitiesInfo">
                          <form ng-submit="searchValues()" novalidate>
                <div class="btn-group">
                  <label class="btn btn-primary" ng-model="activitiesModel.Athletic" uib-btn-checkbox>Athletic</label>
                  <label class="btn btn-primary" ng-model="activitiesModel.Nature" uib-btn-checkbox>Nature</label>
                  <label class="btn btn-primary" ng-model="activitiesModel.Relaxing" uib-btn-checkbox>Relaxing</label>
                  <label class="btn btn-primary" ng-model="activitiesModel.Romantic" uib-btn-checkbox>Romantic</label>
                  <label class="btn btn-primary" ng-model="activitiesModel.Games" uib-btn-checkbox>Games</label>
                  <label class="btn btn-primary" ng-model="activitiesModel.Cultural" uib-btn-checkbox>Cultural</label>
                  <label class="btn btn-primary" ng-model="activitiesModel.Artsy" uib-btn-checkbox>Artsy</label>
                  <label class="btn btn-primary" ng-model="activitiesModel.Beauty" uib-btn-checkbox>Beauty</label>
                  <label class="btn btn-primary" ng-model="activitiesModel.Inexpensive" uib-btn-checkbox>Inexpensive</label>
                  <label class="btn btn-primary" ng-model="activitiesModel.Fancy" uib-btn-checkbox>Fancy</label>
                </div>
                <pre>
                  {{activitiesResults}}
                </pre>
                <pre>
                  {{filteredResults}}
                </pre>
                            
              </form>
              <!-- <button ng-repeat="button in activitiesButtons" ng-click="ActivitiesInfo = !ActivitiesInfo">{{button}}</button> -->
          </div><!-- Activity Buttons End -->

        </div><!-- End Buttons Col -->
        
        <!-- Clear Search -->
    <!--
        <div class="col-md-12 text-center" id="options">
          <button onclick="clearSearch()" class="btn btn-primary hide" id="clearButton">Clear Search</button>
        </div>
    -->

      </div><!-- End Cat 2 Buttons -->
    </div>
    <!-- End Hidden Search Form -->
