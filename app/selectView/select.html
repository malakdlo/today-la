<!-- ACTIVITIES AND FOOD SECTION -->
<section class="blocks">
  <div class="pageWrapper blocksWrapper">
          <!-- FOOD SECTION  -->
          <section class="block" style="opacity: 1; transform-origin: center center 0px; transform: matrix(1, 0, 0, 1, 0, 0);">
              <h3 class="block--title">
                  Food
              </h3>
              <span class="block--catch">
                  Search for food spots across L.A.
              </span>
              <div class="block--text">
              </div>
            
              <!-------------- FOOD BUTTON START ----------------->
              <!-- Title, Search Buttons -->
              <div>
                <!-- BUTTONS -->
                <div class="row text-center" id="buttons" style="margin-top: 3%">
                  <div class="col-md-12">
                    <button ng-model="foodSearchForm" ng-init="foodSearchForm=false" ng-click=" findCatOne('Food'); foodSearchForm = !foodSearchForm" class="btn btn-primary">Find Food Event</button>
                  </div>
                  
                  <!-------------- FOOD BUTTON START ----------------->
                  <div ng-controller="ModalDemoCtrl as $ctrl">
                    <!-- Start Modal Content -->
                      <script type="text/ng-template" id="myModalContent.html">
                        <div class="modal-header">
                            <h3 class="modal-title" id="modal-title">Select one or more categories to find your perfect grub spot!</h3>
                        </div>
                        <div class="modal-body" id="modal-body">
                          <!-- Food Buttons Start -->
                            <div>
                              <form novalidate>
                                <div class="btn-group">
                                  <label class="btn btn-primary" ng-model="$ctrl.foodModel.Casual" uib-btn-checkbox>Casual</label>
                                  <label class="btn btn-primary" ng-model="$ctrl.foodModel.Breakfast" uib-btn-checkbox>Breakfast</label>
                                  <label class="btn btn-primary" ng-model="$ctrl.foodModel.Brunch" uib-btn-checkbox>Brunch</label>
                                  <label class="btn btn-primary" ng-model="$ctrl.foodModel.Lunch" uib-btn-checkbox>Lunch</label>
                                  <label class="btn btn-primary" ng-model="$ctrl.foodModel.Dinner" uib-btn-checkbox>Dinner</label>
                                  <label class="btn btn-primary" ng-model="$ctrl.foodModel.Dessert" uib-btn-checkbox>Dessert</label>
                                  <label class="btn btn-primary" ng-model="$ctrl.foodModel.Romantic" uib-btn-checkbox>Romantic</label>
                                  <label class="btn btn-primary" ng-model="$ctrl.foodModel.FoodTruck" uib-btn-checkbox>Food Truck</label>
                                  <label class="btn btn-primary" ng-model="$ctrl.foodModel.FastFood" uib-btn-checkbox>Fast Food</label>
                                  <label class="btn btn-primary" ng-model="$ctrl.foodModel.Inexpensive" uib-btn-checkbox>Inexpensive</label>
                                  <label class="btn btn-primary" ng-model="$ctrl.foodModel.Fancy" uib-btn-checkbox>Fancy</label>
                                </div>
                                <div>
                                  <pre>
                                    {{$ctrl.foodResults}}
                                  </pre>

                                  <pre>
                                    {{$ctrl.finalData.length}}
                                  </pre>
                                </div>

                              </form>
                            </div><!-- Food Buttons End -->
                            <!--<ul>
                                <li ng-repeat="item in $ctrl.items">
                                    <a href="#" ng-click="$event.preventDefault(); $ctrl.selected.item = item">{{ item }}</a>
                                </li>
                            </ul>
                            Selected: <b>{{ $ctrl.selected.item }}</b>-->
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" ng-click="$ctrl.searchValues($ctrl.foodResults)">Search</button>
                        </div>
                      </script><!-- End Modal Content -->
                      <!-- Start Modal Button -->
                      <div class="col-md-12">
                        <button type="button" class="btn btn-default" ng-click="$ctrl.findCatOne('Food'); $ctrl.open('lg')">Large modal</button>
                      </div><!-- End Modal Button -->
                  </div><!-- END MODAL -->
                  <!-------------- END MODAL ----------------->
                  
                </div><!-- END BUTTON CONTAINER-->
                <!-- CONTENT LINKS AND INFO -->
                <!-- FILTER INFO -->
                <div class="row text-center" id="content">
                  <div class="col-12" id="results">
                  </div>
                  <div class="col-md-12 text-center" id="options">
                    <button onclick="clearSearch()" class="btn btn-primary hide" id="clearButton">Clear Search</button>
                  </div>
                </div>
              </div><!-- End Title, Search Buttons -->
              
            <!-------------- END FOOD BUTTON ----------------->
          </section><!-- END FOOD SECTION -->
        
          <!-- ACTIVITY SECTION -->
          <section class="block" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0); transform-origin: center center 0px;">
              <h3 class="block--title">
                  Activities
              </h3>
              <span class="block--catch">
                  Search for activities across L.A.
              </span>
              <div class="block--text">
              </div>
              <!-------------- ACTIVITY BUTTON START ----------------->
              <!-- Title, Search Buttons -->
              <div>
                <!-- BUTTONS -->
                <div class="row text-center" id="buttons" style="margin-top: 3%">
                  <div class="col-md-12">
                    <button ng-model="activitiesSearchForm" ng-init="activitiesSearchForm=false" ng-click=" findCatOne('Activities'); activitiesSearchForm = !activitiesSearchForm" class="btn btn-primary">Find Activity</button>
                  </div>
                </div>
                <!-- CONTENT LINKS AND INFO -->
                <!-- FILTER INFO -->
                <div class="row text-center" id="content">
                  <div class="col-12" id="results">
                  </div>
                  <div class="col-md-12 text-center" id="options">
                    <button onclick="clearSearch()" class="btn btn-primary hide" id="clearButton">Clear Search</button>
                  </div>
                </div>
              </div><!-- End Title, Search Buttons -->

          </section><!-- END ACTIVITY SECTION -->
    
      </div><!-- page and block wrapper end -->    
</section><!-- END ACTIVITIES AND FOOD SECTION -->


<!-- RANDOM / FEELING LUCKY SECTION -->
<section class="block" style="opacity: 1; transform-origin: center center 0px; transform: matrix(1, 0, 0, 1, 0, 0);" ng-controller="RandomCtrl">
              <h3 class="block--title">
                  Feeling Lucky?
              </h3>
              <div class="block--text">
                  Find a Random Event
              </div>
              <!-------------- RANDOM BUTTON START ----------------->
                <div>
                <!-- BUTTONS -->
                <div class="row text-center" id="buttons" style="margin-top: 3%">
                  <div class="col-md-12" id="random">
                    <button ng-model="status" ng-init="status=false" ng-click="searchRandom(); status = !status" href="#random" id="randomButton" class="btn btn-md">Random Event</button>
                  </div>
                </div>
              </div>

              <!-- CONTENT LINKS AND INFO -->
                <div class="row text-center" id="content">
                  <!-- RANDOM INFO -->
                  <div class="col-12" id="randomContainer" ng-show="status">
                      <h2 id="randomEventTitle" class="retroshd"></h2>
                      <p id="randomDetails"></p>
                      <a href="" id="randomLink" target="_blank"></a>
                      <br>
                      <button ng-click="clearRandomSearch(); status = !status" class="btn btn-primary" id="clearButton">Clear Search</button>
                  </div>
                </div><!-- END CONTENT LINKS AND INFO -->
          </section><!-- END RANDOM / FEELING LUCKY SECTION -->
